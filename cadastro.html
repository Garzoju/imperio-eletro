<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_garzo.css">
    <title>cadastra-se</title>
</head>

<body>
    <header>
        <h1>Se cadastre agora!</h1>
    </header>

    <div class="plano-de-fundo">

        <section>
            <br>
            <div id="form">
                <form>
                    <div>
                        <label> Seu Nome</label>
                        <input type="text" placeholder="nome sobrenome" name="nome " required>
                    </div>

                    <div>
                        <label>E-mail</label>
                        <input type="text" placeholder="xxxxxxxxx@gmail.com" name="email" required>
                    </div>

                    <div>
                        <label>Senha</label>
                        <input type="text" placeholder="sua senha" name="Senha" required>
                    </div>

                    <div>
                        <label>Confirmação de senha</label>
                        <input type="text" placeholder="Maria/João" name="Confirmação de senha" required>
                    </div>

                    <div>
                        
                        <br><input type="submit" value="concluir">

                    </div>
                </form>
            </div>
        </section>

        <footer>
            <h3>© 2021-2023 ImpérioElétro.com, Inc. ou suas afiliadas</h3>
        </footer>
    </div>


</body>

</html>
